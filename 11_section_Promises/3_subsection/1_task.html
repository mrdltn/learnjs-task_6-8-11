<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промисы: сравните then и catch</title>
</head>
<body>
    <script>
        // Являются ли фрагменты кода ниже эквивалентными? Другими словами, ведут ли они себя одинаково во всех обстоятельствах, для всех переданных им обработчиков?
        promise.then(f1).catch(f2);
        // Против:
        promise.then(f1, f2);

        // Нет, они не эквивалентны, т.к. во втором промисе нет обработки ошибки, а в первом есть
    </script>
</body>
</html>
