<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка в setTimeout</title>
</head>
<body>
    <script>
        // Что вы думаете? Выполнится ли .catch? Поясните свой ответ.

        new Promise(function(resolve, reject) {
            setTimeout(() => {
                throw new Error("Whoops!");
            }, 1000);
        }).catch(alert); // catch не выполнится, потому что setTimeout откладывает обработку ошибки ( при наличии синхронной обработки ошибок try...catch )
    </script>
</body>
</html>
