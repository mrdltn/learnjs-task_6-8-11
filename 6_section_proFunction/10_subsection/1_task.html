<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связанная функция как метод</title>
</head>
<body>
    <script>
        // Что выведет функция?

        function f() {
            alert( this ); // null // т.к. изменить контекст, привязанный с помощью bind нельзя
        }

        let user = {
            g: f.bind(null)
        };

        user.g();
    </script>
</body>
</html>
