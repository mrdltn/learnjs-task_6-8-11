<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что покажет setTimeout?</title>
</head>
<body>
    <script>
        // В приведённом ниже коде запланирован вызов setTimeout, а затем выполняется сложное вычисление, для завершения которого требуется более 100 мс.
        // Когда будет выполнена запланированная функция?
        // После цикла.
        // Перед циклом.
        // В начале цикла.
        // Что покажет alert?

        let i = 0;

        setTimeout(() => alert(i), 100); // вызов setTimeout будет выполнен после завршения текущего кода, значит что i = 100000000

        // предположим, что время выполнения этой функции >100 мс
        for(let j = 0; j < 100000000; j++) {
            i++;
        }
    </script>
</body>
</html>
