<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сумма с произвольным количеством скобок</title>
</head>
<body>
    <script>
        // Напишите функцию sum, которая бы работала следующим образом:
        // sum(1)(2) == 3; // 1 + 2
        // sum(1)(2)(3) == 6; // 1 + 2 + 3
        // sum(5)(-1)(2) == 6
        // sum(6)(-1)(-2)(-3) == 0
        // sum(0)(1)(2)(3)(4)(5) == 15
        // P.S. Подсказка: возможно вам стоит сделать особый метод преобразования в примитив для функции.

        function sum(a) {
            let currentSum = a;

            function f(b) {
                currentSum += b;
                return f;
            }

            f.toString = function() {
                return currentSum;
            };

            return f;
        }

            alert( sum(1)(2) ); // 3
            alert( sum(5)(-1)(2) ); // 6
            alert( sum(6)(-1)(-2)(-3) ); // 0
            alert( sum(0)(1)(2)(3)(4)(5) ); // 15
            alert( sum(-34)(100)(1)(0)(-1)(50)) // 116
    </script>
</body>
</html>
