<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод односвязного списка в обратном порядке</title>
</head>
<body>
    <script>
        // Выведите односвязный список из предыдущего задания Вывод односвязного списка в обратном порядке.
        // Сделайте два решения: с использованием цикла и через рекурсию.

        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
                }
            }
        };

        // с использованием рекурисии 
        function printReverseListRecurs(list) {
            if (list.next) {
                printReverseListRecurs(list.next);
            }
            alert(list.value);
        }
        alert(printReverseListRecurs(list));

        // с использованием цикла
        function printReverseListCycle(list) {
            let arr = [];
            let tmp = list;

            while (tmp) {
                arr.push(tmp.value);
                tmp = tmp.next;
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                alert( arr[i] );
            }
        }
        alert(printReverseListCycle(list));
    </script>
</body>
</html>
