<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычислить сумму чисел до данного</title>
</head>
<body>
    <script>
        // Напишите функцию sumTo(n), которая вычисляет сумму чисел 1 + 2 + ... + n.
        // Например:

        // sumTo(1) = 1
        // sumTo(2) = 2 + 1 = 3
        // sumTo(3) = 3 + 2 + 1 = 6
        // sumTo(4) = 4 + 3 + 2 + 1 = 10
        // ...
        // sumTo(100) = 100 + 99 + ... + 2 + 1 = 5050
        // Сделайте три варианта решения:
        // С использованием цикла.

        function sumToCycle(n) {
            let sum = 0;
            for(let i = 0; i <= n; i++) {
                sum += i;
            }
            return sum;
        }
        alert(sumToCycle(100));

        // Через рекурсию, т.к. sumTo(n) = n + sumTo(n-1) for n > 1.
        function sumToRecurs(n) {
            if(n == 1) {
                return 1;
            }
            return n + sumToRecurs(n - 1); // самый долгий способ решения, потому что дполнительно происходит обработка вложенных вызовов
        }
        alert(sumToRecurs(100));

        // С использованием формулы арифметической прогрессии.
        function sumToFormula(n) {
            return n * (n + 1) / 2; // самый быстрый способ решения, потому что самый короткий
        }
        alert(sumToFormula(100)); 
    </script>
</body>
</html>
