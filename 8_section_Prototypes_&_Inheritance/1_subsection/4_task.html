<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почему наедаются оба хомяка?</title>
</head>
<body>
    <script>
        // У нас есть два хомяка: шустрый (speedy) и ленивый (lazy); оба наследуют от общего объекта hamster.
        // Когда мы кормим одного хомяка, второй тоже наедается. Почему? Как это исправить?

        let hamster = {
            stomach: [],

            eat(food) {
                this.stomach.push(food); // если присвоить значение this.stomach = [food], то у каждого кролика будет свой "живот"
            }
        };

        let speedy = {
            __proto__: hamster
        };

        let lazy = {
            __proto__: hamster
        };

        // Этот хомяк нашёл еду
        speedy.eat("apple");
        alert( speedy.stomach ); // apple

        // У этого хомяка тоже есть еда. Почему? Исправьте // Потому что свойство stomach у шустрого и ленивого хомяка берется из одного прототипа hamster
        alert( lazy.stomach ); // apple
    </script>
</body>
</html>
