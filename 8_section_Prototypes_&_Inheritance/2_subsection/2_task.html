    <title>Создайте новый объект с помощью уже существующего</title>

<body>
    <script>
        // Представьте, что у нас имеется некий объект obj, созданный функцией-конструктором – мы не знаем какой именно, но хотелось бы создать ещё один объект такого же типа.
        // Можем ли мы сделать так?

        // let obj2 = new obj.constructor();
        // Приведите пример функции-конструктора для объекта obj, с которой такой вызов корректно сработает. И пример функции-конструктора, с которой такой код поведёт себя неправильно.

        function Obj(str) {
            this.str = str;
        }

            let obj = new Obj('str1');
            let obj2 = new obj.constructor('str2');

            alert( obj2.str ); // сработало, потому что свойство "constructor" существующего объекта имеет корректное значение
            // alert(Obj.prototype.constructor == Obj)

            // Если в этом коде перезаписать Obj.constuctor
            Obj.prototype = {}; // то
            alert( obj2.str );  // не сработает
    </script>
